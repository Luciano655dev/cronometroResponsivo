<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="timerContainer">
            <p id="timer">00:00:00</p>
        </div>

        <div class="buttons">
            <button class="startBtn" onclick="start()">Start</button>
            <button id="markBtn" onclick="mark()">Mark</button>
            <button id="pauseBtn" onclick="pause()" disabled="true">Pause</button>
            <button class="stopBtn" onclick="stop()">Stop</button>
        </div>
    </div>
    <div id="historicMain">
        <button class="resetMarkBtn" onclick="resetMark()">Reset</button>
    </div>

    <button class="discordCard"><a href="discord.com/Luciano655#7898">Discord</a></button>
    <button class="twitterCard"><a href="https://twitter.com/Luciano655dev">Twitter</a></button>
    <button class="gitHubCard"><a href="https://github.com/Luciano655dev">GitHub</a></button>

    <script src="index.js"></script>
</body>
</html>
